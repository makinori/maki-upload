<!DOCTYPE html>
<html>
	<head>
		<title>Maki Upload</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<style type="text/css">
			body {
				margin: 0;
				font-family: "Nunito", sans-serif;
				font-weight: 700;
				background-size: cover;
				background-position: 50% 0;
				background-repeat: no-repeat;
				width: 100vw;
				height: 100vh;
				image-rendering: pixelated;
				color: #fff;
				background-color: #1d1f21;
			}

			#bg {
				position: fixed;
				margin: auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(0deg, #1d1f21, transparent);
			}

			#content {
				position: fixed;
				margin: auto;
				bottom: 48px;
				left: 64px;
				width: 350px;
			}

			p,
			h2 {
				margin: 0;
			}

			h1 {
				font-size: 48px;
				line-height: 42px;
				margin-bottom: 4px;
				color: #fff;
				font-weight: 900;
			}

			h2 {
				font-size: 24px;
				font-weight: 800;
			}

			#page-scripts {
				/* background-color: rgba(20, 20, 20, 0.7); */
				background-color: #1d1f21;
				border-radius: 16px;
				padding: 16px;
				width: 500px;
			}

			input,
			textarea,
			button {
				width: 100%;
				display: block;
				margin-bottom: 8px;
				padding: 8px 0px;
				border: none;
				border-radius: 8px;
				/* background-color: rgb(29, 31, 33); */
				background-color: rgb(39, 41, 43);
				font-family: "Nunito", sans-serif;
				font-weight: 700;
				font-size: 16px;
				text-align: center;
				color: #fff;
			}

			textarea {
				/* overflow: hidden; */
				text-align: left;
				resize: none;
				padding: 8px 12px;
				width: calc(100% - 24px);
				/* background-color: #222; */
				font-family: "JetBrains Mono", monospace;
				font-size: 10px;
				tab-size: 4;
			}

			input[type="file"] {
				padding: 0;
				background-color: transparent;
			}

			input[type="submit"],
			button {
				background-color: #e91e63;
			}

			input:focus,
			textarea:focus {
				outline: none;
			}

			a,
			a:active,
			a:hover,
			a:link {
				text-decoration: inherit;
				color: #e91e63;
			}

			.links {
				font-weight: 400;
			}

			.links a {
				color: #fff;
				cursor: pointer;
				font-weight: 800;
				color: #e91e63;
			}

			form {
				width: 250px;
			}

			br {
				display: block;
				margin: 6px 0;
			}
		</style>
	</head>
	<body style="background-image: url([backgroundUrl])">
		<div id="bg"></div>
		<div id="content">
			<div id="page-upload">
				<a href="/u/">
					<h1>maki upload</h1>
				</a>
				<br />
				<br />
				<br />
				<form
					method="post"
					action="/u/api/upload"
					enctype="multipart/form-data"
				>
					<input type="file" multiple name="files" />
					<input type="password" name="token" placeholder="Token" />
					<button type="submit">Upload File(s)</button>
				</form>
			</div>
			<div id="page-scripts" style="display: none">
				<h2>Bash Script</h2>
				<p style="margin-top: 8px">~/maki-upload.sh</p>
				<textarea readonly spellcheck="false" rows="8">
[bashScript]</textarea
				>

				<p style="margin-top: 16px">
					Nautilus: ~/.local/share/actions-for-nautilus/config.json
				</p>
				<textarea readonly spellcheck="false" rows="8">
[nautilusConfig]</textarea
				>

				<p style="margin-top: 16px">
					Dolphin: ~/.local/share/kio/servicemenus/maki-upload.desktop
				</p>
				<textarea readonly spellcheck="false" rows="8">
[dolphinConfig]</textarea
				>

				<h2 style="margin-top: 16px">ShareX</h2>
				<textarea readonly spellcheck="false" rows="8">
[sharexConfig]</textarea
				>
			</div>
			<br />
			<br />
			<p class="links">
				<a id="page-button-upload">upload</a>
				<span style="padding: 0 8px"></span>
				<a id="page-button-scripts">scripts</a>
				<span style="padding: 0 8px"></span>
				<a href="https://maki.cafe">maki.cafe</a>
			</p>
			<br />
			<p class="links" style="opacity: 0.5">
				<span>background by</span>
				<a href="http://1041uuu.tumblr.com" style="color: #fff">
					1041uuu
				</a>
			</p>
		</div>
		<script>
			const pages = ["upload", "scripts"].map(name => {
				document
					.getElementById("page-button-" + name)
					.addEventListener("click", () => {
						changePage(name);
					});
				return {
					name,
					element: document.getElementById("page-" + name),
				};
			});

			function changePage(name) {
				for (const page of pages) {
					page.element.style.display =
						page.name == name ? "block" : "none";
				}
			}
		</script>
	</body>
</html>
